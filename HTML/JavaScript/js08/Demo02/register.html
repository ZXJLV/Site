<body>
<section id="register">
	<div><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></div>
	<h1 class="hr_1">新用户注册</h1>
	<form action="" method="post" name="myform">
		<dl>
			<dt>用户名：</dt>
			<dd><input id="user" type="text" required pattern=""/><div id="user_prompt">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></dd>
		</dl>
		<dl>
			<dt>密码：</dt>
			<dd><input id="pwd" type="password" required pattern=""/><div id="pwd_prompt">密码由英文字母和数字组成的4-10位字符</div></dd>
		</dl>
		<dl>
			<dt>确认密码：</dt>
			<dd><input id="repwd" type="password"/><div id="repwd_prompt"></div></dd>
		</dl>
		<dl>
			<dt>电子邮箱：</dt>
			<dd><input id="email" type="text"/><div id="email_prompt"></div></dd>
		</dl>
		<dl>
			<dt>手机号码：</dt>
			<dd><input id="mobile" type="text" /><div id="mobile_prompt"></div></dd>
		</dl>
		<dl>
			<dt>生日：</dt>
			<dd><input id="birth" type="text"/><div id="birth_prompt"></div></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd><input name="" type="image" src="images/register.jpg" class="btn" /></dd>
		</dl>
  </form>
</section>

<script>

	$(document).ready(function (){
		$(".btn").click(function (){

			let userVal = $("#user").val();
			let pwdVal = $("#pwd").val();
			let mobileVal = $("#mobile").val();
			let birthVal = $("#birth").val();

			let regUser = /^(\w{4,16}$)/;
			if (regUser.test(userVal)===false){
				alert("用户名格式错误")
				return false
			}

			let regPwd = /^(\w{4,10}$)/;
			if (regPwd.test(pwdVal)===false){
				alert("密码格式错误")
				return false
			}

			let regMobile = /^(1\d{10}$)/;
			if (regMobile.test(mobileVal)===false){
				alert("手机号格式错误")
				return false
			}

			if (birthVal<1900||birthVal>2016){
				alert("生日格式错误")
				return false
			}

			return true

		})
