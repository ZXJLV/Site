	<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="nav-box">
    <div class="nav-top"><a href="">全部商品分类</a></div>
    <ul>
        <li>
            <a href="">家用电器</a>
            <div><img src="images/erji.jpg"/></div>
        </li>
        <li>
            <a href="">手机</a>、<a href="">数码</a>、<a href="">京东通信</a>

        </li>
        <li>

</html>

<script type="text/javascript">
	$(document).ready(function () {
		$("ul li").hover(function () {
            let index = $(this).index()
            $("ul li div:eq("+index+")").show();
            $("ul li:eq("+index+")").css("background", "green");
        },function () {
            let index = $(this).index()
            $("ul li div:eq("+index+")").hide();
            $("ul li:eq("+index+")").css("background", "#b1191a");
        })



	})


</script>
