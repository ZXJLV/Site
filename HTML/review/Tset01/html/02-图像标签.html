<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>

  <!--
  alt  替换文本  图片无法显示的时候显示的文字
  title 提示文本  鼠标悬停在图片上面的时候显示的文字
  width 图片的宽度 值为数字，没有单位
  height  图片的高度 值为数字，没有单位
  -->
  <img src="../img/杨一鸣.png" alt="杨一鸣" title="杨一鸣">
  <img src="../img/李浩2.png" alt="李浩" title="李浩">
  <img src="../img/李浩.png" alt="李浩" title="李浩">

</body>
</html>
