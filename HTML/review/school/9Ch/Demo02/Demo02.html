<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul li{
      display: inline-block;
    }
    li{
      list-style: none;
    }
    img{
      transition:1s;
    }
    li img:hover{
      transform: rotate(360deg)scale(1.5) scale(1.2);
    }
  </style>
</head>
<body>
<div>
  <h1>顺时针旋转360度放大1.2倍</h1>
  <ul>
    <li>
      <img src="images/delicious.png" alt="">
    </li>
    <li>
      <img src="images/facebook.png" alt="">
    </li>
    <li>
      <img src="images/rss.png" alt="">
    </li>
    <li>
      <img src="images/twitter.png" alt="">
    </li>
    <li>
      <img src="images/yahoo.png" alt="">
    </li>
  </ul>
</div>
</body>
</html>
