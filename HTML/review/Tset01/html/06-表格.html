<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

   <!--
   table  表格
   tr     行
   th     表头单元格
   td     内容单元格
   -->

  <table border="1px">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>age</th>
    </tr>
    <tr>
      <td>1</td>
      <td>杨一鸣</td>
      <td>3</td>
    </tr>
    <tr>
      <td>2</td>
      <td colspan="2">杨二鸣</td>
      <td>3</td>
    </tr>
  </table>




</body>
</html>
