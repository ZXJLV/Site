<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>

</head>
<body>

    <div id="app">
        <a v-bind:href="href">超链接1</a>
        <a :href="href">超链接2</a>
        <input type="text" v-model="href">
    </div>

</body>
</html>

<script type="text/javascript">

    new Vue({
        el:"#app",
        data:{
            href:"https://www.bilibili.com/"
        }
    })


</script>
